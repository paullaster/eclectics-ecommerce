<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclectics Ecom | Products</title>
    <!-- CSS resources -->
    <link rel="stylesheet" href="../css/app.css">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body id="body">
    <header class="header">
        <div class="header-logo-container">
            <img src="../images/logo.png" alt="logo" class="header-logo-container_img">
        </div>
        <div class="header-cart-container">
            <span class="header-cart-container_cart" id="cart-btn"><i class="fas fa-cart-plus fa-2x"></i></span>
        </div>
    </header>
    <main class="main" id="product-main">
        <section class="page-heading">
            <h1 class="heading-primary">Products</h1>
        </section>
        <section class="products" id="products">
            <div class="products-container">
                <div class="products-container_title"><span>T-shirts</span></div>
                <div class="products-container_image">
                    <img src="../images/products/t-shirt.jpg" alt="branded t-shirts">
                </div>
                <div class="products-container_others">
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">category</span>
                        <span>clothing</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">quantity</span>
                        <span>4</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">price</span>
                        <span>$50</span>
                    </div>
                    <div class="btn-container">
                        <button class="select-btn" id="btn-tshirt">select product</button>
                    </div>
                </div>
            </div>
            <div class="products-container">
                <div class="products-container_title"><span>Hoodies</span></div>
                <div class="products-container_image">
                    <img src="../images/products/hoodie.png" alt="branded hoodie">
                </div>
                <div class="products-container_others">
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">category</span>
                        <span>clothing</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">quantity</span>
                        <span>8</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">price</span>
                        <span>$80</span>
                    </div>
                    <div class="btn-container">
                        <button class="select-btn" id="btn-hoodie">select product</button>
                    </div>
                </div>
            </div>
            <div class="products-container">
                <div class="products-container_title"><span>Books</span></div>
                <div class="products-container_image">
                    <img src="../images/products/book.jpg" alt="branded books">
                </div>
                <div class="products-container_others">
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">category</span>
                        <span>stationery</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">quantity</span>
                        <span>12</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">price</span>
                        <span>$20</span>
                    </div>
                    <div class="btn-container">
                        <button class="select-btn" id="btn-book">select product</button>
                    </div>
                </div>
            </div>
            <div class="products-container">
                <div class="products-container_title"><span>Pens</span></div>
                <div class="products-container_image">
                    <img src="../images/products/pen.png" alt="branded pens">
                </div>
                <div class="products-container_others">
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">category</span>
                        <span>stationery</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">quantity</span>
                        <span>50</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">price</span>
                        <span>$5</span>
                    </div>
                    <div class="btn-container">
                        <button class="select-btn" id="btn-pen">select product</button>
                    </div>
                </div>
            </div>
            <div class="products-container">
                <div class="products-container_title"><span>Water bottle</span></div>
                <div class="products-container_image">
                    <img src="../images/products/water-bottle.jpg" alt="branded water bottle">
                </div>
                <div class="products-container_others">
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">category</span>
                        <span>stationery</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">quantity</span>
                        <span>16</span>
                    </div>
                    <div class="products-container_others-div">
                        <span class="products-container_others-heading">price</span>
                        <span>$150</span>
                    </div>
                    <div class="btn-container">
                        <button class="select-btn" id="btn-wbottle">select product</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="view" id="view-prod">

        </section>
    </main>
</body>
<script src="../src/views.js"></script>
<script src="../src/cart.js"></script>
</html>
