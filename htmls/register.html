<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclectics Ecom | Register</title>
    <!-- CSS resources -->
    <link rel="stylesheet" href="../css/app.css">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header class="header">
        <div class="header-logo-container">
            <img src="../images/logo.png" alt="logo" class="header-logo-container_img">
        </div>
        <nav class="header-navbar">
            <div class="header-navbar_items" id="loginPage">Login</div>
        </nav>
    </header>
    <main class="main">
        <div class="login-container">
            <span>Create account</span>
            <form action="">
                <label for="username" class="form-label">
                    Username
                </label>
                <input type="text" name=""  class="form-input" id="username">
                <label for="password" class="form-label">
                    Password
                </label>
                <input type="password" name=""  class="form-input" id="password">
                <label for="password" class="form-label">
                  Confirm  Password
                </label>
                <input type="password" name=""  class="form-input" id="confirmpassword">
                <button type="submit" class="btn">Create account</button>
            </form>
        </div>
    </main>
</body>
<script src="../src/routes/registerPage.js"></script>
</html>
